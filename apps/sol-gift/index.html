<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol Gift - MoonRaise Apps</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        :root { --primary: #9945FF; --secondary: #14F195; --bg: #0d0d12; --text: #ffffff; --muted: #a0a0b0; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        nav { padding: 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--text); text-decoration: none; }
        .nav-links a { color: var(--muted); text-decoration: none; margin-left: 2rem; transition: 0.3s; }
        .nav-links a:hover { color: var(--secondary); }
        main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 4rem 2rem; }
        h1 { font-size: 3.5rem; background: linear-gradient(90deg, var(--secondary), var(--primary)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; }
        .btn { padding: 1rem 2.5rem; background: linear-gradient(90deg, var(--primary), var(--secondary)); color: #000; text-decoration: none; border-radius: 50px; font-weight: 700; display: inline-block; margin-top: 2rem; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        footer { padding: 2rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); color: var(--muted); }
        footer a { color: var(--text); text-decoration: none; margin: 0 0.5rem; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Sol Gift</a>
        <div class="nav-links">
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
        </div>
    </nav>
    <main>
        <h1>Sol Gift</h1>
        <p style="font-size: 1.2rem; color: var(--muted); max-width: 600px;">
            The easiest way to send digital gifts on the Solana blockchain. Fast, secure, and personal.
        </p>
        <a href="#" class="btn">Send a Gift</a>
    </main>
    <footer>
        <p>&copy; 2026 Sol Gift. All rights reserved.</p>
        <p><a href="privacy.html">Privacy</a> | <a href="terms.html">Terms</a> | <a href="copyright.html">Legal</a></p>
    </footer>
</body>
</html>
